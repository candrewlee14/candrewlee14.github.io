<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="keywords" content="Andrew Lee, Software, Software Development, Blog, About Me" />
	<meta name="author" content="Andrew Lee" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link
		href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400;1,700&family=Permanent+Marker&family=Press+Start+2P&family=Raleway:wght@100;300;400;700;800;900&display=swap"
		rel="stylesheet">
	<link rel="icon" href="%svelte.assets%/waving_hand/favicon.ico" />
	<style>
		body {
			visibility: hidden;
			opacity: 0;
		}
	</style>
	<script>
		function updateMode() {
			if (localStorage.theme === 'dark') {
				document.body.classList.add('dark')
				document.body.style.background = "black";
			} else {
				document.body.classList.remove('dark')
				document.body.style.background = "white";
			}
		}

		function showContent() {
			document.body.style.visibility = 'visible';
			document.body.style.opacity = 1;
		}

		window.addEventListener('DOMContentLoaded', function () {
			if (localStorage.getItem('theme') == null) {
				localStorage.setItem('theme',
					window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
				);
			}
			updateMode();
			showContent();
		});
	</script>
	<noscript>
		<style>
			body {
				visibility: visible;
				opacity: 1;
			}
		</style>
	</noscript>
	%svelte.head%
</head>

<body>
	<div id="svelte">%svelte.body%</div>
</body>

</html>
